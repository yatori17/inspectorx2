<!-- src/app/header/header.component.html -->
<header id="header" class="header">
  <div class="header-page bg-primary">
    <a class="toggle-offcanvas bg-primary" (click)="toggleNav()"><span></span></a>
    <h1 class="header-page-siteTitle">
      <a routerLink="/">Inspector X</a>
    </h1>
    <div class="header-page-authStatus">
      <a *ngIf="!auth.loggedIn" (click)="auth.login()">Log In</a>
      <span *ngIf="auth.loggedIn">
        {{auth.userProfile?.name}} <span class="opacity-half">|</span> <a (click)="auth.logout()">Log Out</a>
      </span>
    </div>
  </div>

  <nav id="nav" class="nav" role="navigation">
    <ul class="nav-list">
      <li><span *ngIf="auth.loggedIn">
        <a
          routerLink="/partidas"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Partidas</a></span>
      </li>      <li><span *ngIf="auth.loggedIn">
      <a routerLink="/fipplan/add" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"> Adicionar artefato </a> 
      </li></span>
    </ul>
    
  </nav>
</header>
