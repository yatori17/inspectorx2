<app-loading *ngIf="loading"></app-loading>

  <ng-template [ngIf]="questionList">
    <ng-template [ngIf]="questionList.length">


<!--<li *ngFor="let question of questionList">
	<div [innerHTML]="question.code"></div>
</li>!-->

<div class="container">
  <div class="row">
    <div class="col-12 col-md-8  border border-primary rounded">   
      <ng-container *ngFor = "let line of codeLine; let i = index" >
        <ng-container *ngIf="gamemode=='facil'; else difBlock">
        <div>
          <div class="allline">
          <div [innerHTML]="HTMLSanitizer(line)" ></div> </div>
        </div>
       </ng-container>
       <ng-template #difBlock>
          <div style="cursor: pointer" (click)="lineValue(i)">
          <div class="allline">
          <div [innerHTML]="HTMLSanitizer(line)" ></div> </div>
        </div>
        </ng-template>
      </ng-container>
    </div>
    <div class="col-md-4">

      		<div class="row">
          <!-- Ok, vamo ver o que ta acontecendo aqui !-->
        <ng-container *ngIf="inspecao!=2">
            <div class="w-100 p-3">
                <div class="card" style="width: 100%;">
                  <div class="card-body">
                     <h5 class="card-title">Code line with error:</h5>
                    <ng-container *ngIf = "indexofcodeLine == null; else outroBloco"> Select a code line  </ng-container>
                    <ng-template #outroBloco>
                    <div class="oneline" [innerHTML]="HTMLSanitizer(codeLine[indexofcodeLine])" > </div>
                    </ng-template>

                  </div>
                </div>
            </div>
           </ng-container>
        			 <!-- <input #textbox type="text" [(ngModel)]="textValue" required> !-->
               <div class="col-xs-12 col-md-6">
                <ng-container *ngIf="!(gamemode == 'facil');">
            <div class="m-1 span6 offset4">
        			     <button type="button" class="btn btn-outline-secondary" (click)="_getAnswerForm(indexofcodeLine)" [disabled]="checkedAnswer">Answer</button>
            </div>
          </ng-container>
          </div>
    
      		</div>

<div class="m-1">
      		 <div *ngIf="checkedAnswer; else elseBlock">
            <div class="pt-3">
            <div *ngFor="let type of types; let i = index">
              <label>
                <input type="radio" name="type" [(ngModel)]="resultadoTipo" [value]="type.value" [disabled]="checkedRadio">
                {{ type.display }}
              </label>
              <ng-container *ngIf="!checkedRadio">
                <ng-container *ngIf="i+1 == resultadoTipo">
              <p> {{ type.description }} </p>
            </ng-container>
            </ng-container>
            </div>
            <div class="m-1">

						  <button  type="button" class="btn btn-outline-secondary" (click)="_getRadioForm(resultadoTipo)" [disabled]="checkedRadio"> Answer </button>  		 	
      		 </div>
          </div>
   			 <ng-template #elseBlock>Waiting for insertion of the section</ng-template>
  		</div>
    </div>


    <div class="m-1">
      <div class="pt-3">
        <div *ngIf="respondido">
          <ng-container *ngIf="!(gamemode == 'facil');">
            <div *ngIf="respostaCerta; else resposta">
            <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Code line with error:</h5>
              <div>Correct</div>
            </div>   
            </div>
             </div>
            
            <ng-template #resposta> 
              <div class="pt-3">
            <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Code line with error:</h5>
              <div class="oneline" [innerHTML]="HTMLSanitizer(codeLine[questionList[questionIndex].trecho])"></div>
            </div>   
            </div>
          </div>
            </ng-template>
          </ng-container>

            <div *ngIf="tipoCerto; else tipo">
              <div class="pt-3">
            <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Tipo:</h5>
              <div>Correct</div>
            </div>   
            </div>
          </div>
             </div>
            
            <ng-template #tipo> 
              <div class="pt-3">
            <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Type:</h5>
              <div>{{questionList[questionIndex].type}}</div>
            </div>   
            </div>
            </div>
            </ng-template>

            <div class="pt-3">
            <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Explanation:</h5>
              <div> {{ questionList[questionIndex].description }}
            </div>
            </div>
          </div>
          <div class="pt-3">
            <button  type="button" class="btn btn-outline-secondary" (click)="_nextQuestion()"> Next </button>
          </div>
        </div> 
      </div>
    </div>

</div>
