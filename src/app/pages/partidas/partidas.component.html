
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Date</th>
      <th scope="col">Mode</th>
      <th scope="col">Level of difficulty</th>
    </tr>
  </thead>
  <tbody>
  	<ng-container *ngFor="let partida of partidaList.slice().reverse(), let i = index">
  		<ng-container *ngIf="partida.userId===this.auth.userProfile.sub">

    <tr>
      <td><a [routerLink]="['/crawlend/' + partida._id]" routerLinkActive="active">{{ partida._id }} </a></td>
      <td> {{ partida.createDate | date:'medium' }} </td>
      <td> {{ partida.modo }} </td>
      <td> {{ partida.dificuldade }} </td>
    </tr>
		</ng-container>
	</ng-container>
   </tbody>
</table>
